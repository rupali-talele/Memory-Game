<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header"><p>Memory Game</p></div>
      <div class="rules">
        Rules - Turn over any two cards. If they match, you score 2 points
      </div>
      <div class="container-item">
        <p>Score:<span id="score">0</span> | Moves: <span id="moves">0</span></span></p>
      </div>
      <div class="container-item">
        <div class="grid">
          <div class="over">
            <p>Game Over</p>
            <input type="button" value="Play Again" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
